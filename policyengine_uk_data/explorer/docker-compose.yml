services:
  backend:
    build:
      context: ..
      dockerfile: explorer/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../targets/targets.db:/app/policyengine_uk_data/targets/targets.db:ro
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
