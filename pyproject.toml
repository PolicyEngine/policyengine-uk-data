[project]
name = "policyengine-uk-data"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Nikhil Woodruff", email = "nikhil.woodruff@outlook.com" }
]
requires-python = ">=3.11"
dependencies = [
    "black>=25.1.0",
    "h5py>=3.13.0",
    "pandas>=2.2.3",
    "policyengine-uk>=2.23.0",
    "pydantic>=2.11.3",
    "quantile-forest>=1.4.0",
    "scipy>=1.15.2",
    "torch>=2.6.0",
]

[project.scripts]
policyengine-uk-data = "policyengine_uk_data:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "nbformat>=5.10.4",
    "ruff>=0.11.5",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
